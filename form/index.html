<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    <h2>İletişim Bilgileri</h2>

    <form action="#" method="POST">
        <label for="adsoyad">Ad Soyad:</label><br>
        <input type="text" id="adsoyad" name="adsoyad" required><br><br>

        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email" ><br><br>

        <label for="telefon">Telefon Numarası:</label><br>
        <input type="tel" id="telefon" name="  telefon" placeholder="0555 555 55 55"><br><br>

        <input type="submit" value="Gönder">
    </form>

</body>
</html>
